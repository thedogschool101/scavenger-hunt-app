<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clue 2 Access</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #B359D9;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .lock-box {
      background: #fff;
      color: #4A148C;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 10px;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #4A148C;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>üîê Unlock Clue 2</h1>
  <div class="lock-box">
    <p>To continue the adventure, enter the secret word found at the last clue location.</p>
    <input type="text" id="code" placeholder="Enter secret code" />
    <br />
    <button onclick="checkCode()">Submit</button>
    <p id="result"></p>
  </div>

  <p class="footer">Hint: It's written next to the QR code you just scanned!</p>

  <script>
    function checkCode() {
      const code = document.getElementById("code").value.trim().toLowerCase();
      if (code === "pawprint12") {
        window.location.href = "clue2.html";
      } else {
        document.getElementById("result").textContent = "‚ùå Incorrect code. Try again.";
      }
    }
  </script>
</body>
</html>
