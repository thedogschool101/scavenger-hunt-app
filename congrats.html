<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congratulations!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      color: #FFEB3B;
    }
    .bar-container {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      color: #4A148C;
    }
    .bar {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    .bar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
    .bar-info {
      flex-grow: 1;
    }
    .bar-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .bar-time {
      font-size: 0.9rem;
      color: #555;
    }
    .bar-fill {
      height: 16px;
      background: #B359D9;
      border-radius: 8px;
      margin-top: 5px;
      width: 0%;
      transition: width 1.2s ease-out;
    }
    .gold { background-color: gold; }
    .silver { background-color: silver; }
    .bronze { background-color: #cd7f32; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeTF1VT20rZEUz_46SqIWqcNAmFRyb-YA",
      authDomain: "doghuntapp.firebaseapp.com",
      projectId: "doghuntapp",
      storageBucket: "doghuntapp.appspot.com",
      messagingSenderId: "516842466897",
      appId: "1:516842466897:web:78d992f9fad6c9d5ad1270"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function markCompleted() {
      const name = localStorage.getItem("userName");
      const email = localStorage.getItem("userEmail");

      if (!name || !email) return;

      try {
        const snapshot = await db.collection("players")
          .where("name", "==", name)
          .where("email", "==", email)
          .limit(1)
          .get();

        if (!snapshot.empty) {
          const docRef = snapshot.docs[0].ref;
          await docRef.update({ completed_time: new Date() });
        }
      } catch (error) {
        console.error("Error saving completion time:", error);
      }
    }

    async function loadTop3() {
      const container = document.getElementById("top3");
      const snapshot = await db.collection("players").get();

      const players = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(p => p.completed_time && p.signup_time)
        .map(p => {
          const start = p.signup_time.toDate?.();
          const end = p.completed_time.toDate?.();
          const durationMs = end - start;
          return {
            avatar: p.avatar,
            dogname: p.dogname,
            duration: durationMs,
            timeText: formatDuration(durationMs)
          };
        });

      players.sort((a, b) => a.duration - b.duration);
      const top3 = players.slice(0, 3);
      const max = top3[2]?.duration || 1;

      top3.forEach((p, index) => {
        const bar = document.createElement("div");
        bar.className = "bar";

        const medalClass = index === 0 ? "gold" : index === 1 ? "silver" : "bronze";
        const width = Math.max((1 - p.duration / max) * 100 + 10, 20);

        const barId = `bar${index}`;
        bar.innerHTML = `
          <img src="${p.avatar}" alt="dog avatar" />
          <div class="bar-info">
            <div class="bar-name">${p.dogname}</div>
            <div class="bar-time">${p.timeText}</div>
            <div id="${barId}" class="bar-fill ${medalClass}"></div>
          </div>
        `;
        container.appendChild(bar);

        setTimeout(() => {
          document.getElementById(barId).style.width = `${width}%`;
        }, 300);
      });
    }

    function formatDuration(ms) {
      const secs = Math.floor(ms / 1000);
      const min = Math.floor(secs / 60);
      const sec = secs % 60;
      return `${min}m ${sec}s`;
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    }

    window.onload = () => {
      markCompleted();
      loadTop3();
      launchConfetti();
    };
  </script>
</head>
<body>
  <h1>ðŸŽ‰ You Did It!</h1>
  <p>You're officially a Top Dog! Here's how the best sniffers ranked:</p>

  <div class="bar-container" id="top3">
    <!-- Animated leaderboard will appear here -->
  </div>
</body>
</html>
