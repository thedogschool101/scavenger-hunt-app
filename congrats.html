<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congratulations!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      color: #FFEB3B;
    }
    .bar-container {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      color: #4A148C;
    }
    .bar {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      position: relative;
    }
    .bar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
    .bar-info {
      flex-grow: 1;
    }
    .bar-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .bar-time {
      font-size: 0.9rem;
      color: #555;
    }
    .bar-fill {
      height: 16px;
      background: #B359D9;
      border-radius: 8px;
      margin-top: 5px;
      width: 0%;
      transition: width 1.2s ease-out;
    }
    .gold { background-color: gold; }
    .silver { background-color: silver; }
    .bronze { background-color: #cd7f32; }
    .medal {
      position: absolute;
      right: -40px;
      font-size: 2rem;
      animation: popIn 0.5s ease forwards;
      transform: scale(0);
    }
    .gold-medal { color: gold; animation-delay: 0.2s; }
    .silver-medal { color: silver; animation-delay: 0.4s; }
    .bronze-medal { color: #cd7f32; animation-delay: 0.6s; }

    @keyframes popIn {
      to { transform: scale(1); }
    }
  </style>
  <script>
    function formatDuration(ms) {
      const secs = Math.floor(ms / 1000);
      const min = Math.floor(secs / 60);
      const sec = secs % 60;
      return `${min}m ${sec}s`;
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }

    function playBark() {
      const audio = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
      audio.volume = 0.7;
      audio.play();
    }

    function loadTestLeaderboard() {
      const container = document.getElementById("top3");
      const top3 = [
        {
          dogname: "Zoomie Beast",
          avatar: "avatars/zoomie-mcfluff.png",
          duration: 190000
        },
        {
          dogname: "Nap Ninja",
          avatar: "avatars/nap-ninja.png",
          duration: 240000
        },
        {
          dogname: "Princess Chewbone",
          avatar: "avatars/princess-chewbone.png",
          duration: 300000
        }
      ];
      const max = top3[2].duration;

      top3.forEach((p, index) => {
        const bar = document.createElement("div");
        bar.className = "bar";

        const medal = index === 0 ? "ðŸ¥‡" :
                      index === 1 ? "ðŸ¥ˆ" : "ðŸ¥‰";
        const medalClass = index === 0 ? "gold" :
                           index === 1 ? "silver" : "bronze";

        const width = Math.max((1 - p.duration / max) * 100 + 10, 20);
        const barId = `bar${index}`;
        const timeText = formatDuration(p.duration);

        bar.innerHTML = `
          <img src="${p.avatar}" alt="dog avatar" />
          <div class="bar-info">
            <div class="bar-name">${p.dogname}</div>
            <div class="bar-time">${timeText}</div>
            <div id="${barId}" class="bar-fill ${medalClass}"></div>
          </div>
          <div class="medal ${medalClass}-medal">${medal}</div>
        `;
        container.appendChild(bar);

        setTimeout(() => {
          document.getElementById(barId).style.width = `${width}%`;
        }, 300);
      });
    }

    window.onload = () => {
      launchConfetti();
      playBark();
      loadTestLeaderboard();
    };
  </script>
</head>
<body>
  <h1>ðŸŽ‰ You Did It!</h1>
  <p>You're officially a Top Dog! Here's how the best sniffers ranked:</p>

  <div class="bar-container" id="top3">
    <!-- Bars will load here -->
  </div>
</body>
</html>
