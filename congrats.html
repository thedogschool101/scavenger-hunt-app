<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background-color: #fff;
      color: #4A148C;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
    }
    input, textarea {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem auto;
      display: block;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #4A148C;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .social-btn {
      background-color: #4267B2;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎉 You’ve Completed the Hunt!</h1>
  <div class="container">
    <p>Well done! You've sniffed out every clue and reached the end.</p>
    <p>Now it's your chance to win a prize!</p>
    
    <h3>📥 Enter Prize Draw</h3>
    <input type="text" placeholder="Your Name" />
    <input type="email" placeholder="Your Email" />
    <textarea placeholder="Tell us your favourite clue or moment!"></textarea>
    <button>Submit Entry</button>

    <h3>📢 Share the Fun!</h3>
    <p>Let the world know you did it — and invite others to join the adventure!</p>

    <!-- Share to User's FB Page -->
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://thedogschool101.github.io/scavenger-hunt-app/&quote=I completed the Doggy Scavenger Hunt! 🐾 Join the fun at The Dog Training School!" target="_blank">
      <button class="social-btn">Share to My Facebook</button>
    </a>

    <!-- Share to Dog Training School Page -->
    <a href="https://www.facebook.com/DogTrainingSchool101" target="_blank">
      <button class="social-btn">Post to The Dog School Page</button>
    </a>

    <p>#DogHuntChamp • <a href="https://www.facebook.com/DogTrainingSchool101" target="_blank">@DogTrainingSchool101</a></p>
  </div>
</body>
</html>
