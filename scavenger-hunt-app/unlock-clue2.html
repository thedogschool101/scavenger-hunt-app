<!-- Summary: User enters the code found at location to unlock clue 2 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Clue 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #4A148C;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      border: none;
      background-color: #B359D9;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Unlock Clue 2</h1>
    <p>Enter the secret code you found at the last location:</p>
    <input id="codeInput" type="text" placeholder="Enter code here">
    <br>
    <button onclick="checkCode()">Submit</button>
    <div id="message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeTF1VT20rZEUz_46SqIWqcNAmFRyb-YA",
      authDomain: "doghuntapp.firebaseapp.com",
      projectId: "doghuntapp",
      storageBucket: "doghuntapp.appspot.com",
      messagingSenderId: "516842466897",
      appId: "1:516842466897:web:78d992f9fad6c9d5ad1270"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function checkCode() {
      const entered = document.getElementById("codeInput").value.trim().toLowerCase();
      const correct = "benchtail22";
      if (entered === correct) {
        const email = localStorage.getItem("userEmail") || "unknown@anonymous.com";
        db.collection("players").where("email", "==", email).get().then(snapshot => {
          if (!snapshot.empty) {
            snapshot.docs[0].ref.update({
              clue2_unlocked: new Date()
            });
          }
          window.location.href = "clue2.html";
        });
      } else {
        document.getElementById("message").innerText = "‚ùå Incorrect code. Try again.";
      }
    }
  </script>
</body>
</html>
