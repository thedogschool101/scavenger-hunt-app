 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .leaderboard-container {
      background-color: #fff;
      color: #4A148C;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 2rem auto;
    }
    h1 {
      color: #FFEB3B;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
    .medal {
      font-size: 1.2rem;
    }
    .avatar {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h1>üèÖ Leaderboard</h1>
  <div class="leaderboard-container">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Place</th>
          <th>Name</th>
          <th>Avatar</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeTF1VT20rZEUz_46SqIWqcNAmFRyb-YA",
      authDomain: "doghuntapp.firebaseapp.com",
      projectId: "doghuntapp",
      storageBucket: "doghuntapp.appspot.com",
      messagingSenderId: "516842466897",
      appId: "1:516842466897:web:78d992f9fad6c9d5ad1270"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function getMedal(index) {
      return index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
    }

    function getAvatarIcon(type) {
      switch(type) {
        case 'mutt': return 'üê∂';
        case 'giant': return 'üêï';
        case 'critter': return 'ü¶¥';
        case 'sniffer': return 'üêæ';
        case 'zoomie': return 'üí®';
        case 'howler': return 'üé§';
        default: return 'üê∂';
      }
    }

    async function loadLeaderboard() {
      const snapshot = await db.collection("players")
        .where("clue5_unlocked", "!=", null)
        .orderBy("clue5_unlocked")
        .limit(10)
        .get();

      const table = document.querySelector("#leaderboard tbody");
      table.innerHTML = "";

      snapshot.docs.forEach((doc, index) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="medal">${getMedal(index)}</td>
          <td>${data.name || "Anonymous"}</td>
          <td class="avatar">${getAvatarIcon(data.avatar)}</td>
          <td>${new Date(data.clue5_unlocked.toDate()).toLocaleTimeString()}</td>
        `;
        table.appendChild(tr);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
