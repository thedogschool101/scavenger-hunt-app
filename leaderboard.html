<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - Dog Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F3E5F5;
      color: #4A148C;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #B359D9;
      margin-bottom: 2rem;
    }
    .leaderboard {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
    }
    .player img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .player-info {
      display: flex;
      align-items: center;
      flex-grow: 1;
      text-align: left;
    }
    .medal {
      font-size: 1.5rem;
      margin-left: 0.5rem;
    }
    .gold { color: gold; }
    .silver { color: silver; }
    .bronze { color: #cd7f32; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeTF1VT20rZEUz_46SqIWqcNAmFRyb-YA",
      authDomain: "doghuntapp.firebaseapp.com",
      projectId: "doghuntapp",
      storageBucket: "doghuntapp.appspot.com",
      messagingSenderId: "516842466897",
      appId: "1:516842466897:web:78d992f9fad6c9d5ad1270"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadLeaderboard() {
      const container = document.getElementById("leaderboard");

      const snapshot = await db.collection("players").orderBy("signup_time").get();

      const players = snapshot.docs.map(doc => ({
        ...doc.data(),
        time: doc.data().signup_time?.toDate?.() || new Date()
      }));

      // Sort by fastest (or modify as needed)
      players.sort((a, b) => a.time - b.time);

      players.forEach((player, index) => {
        const div = document.createElement("div");
        div.className = "player";

        const medal = index === 0 ? "ü•á" :
                      index === 1 ? "ü•à" :
                      index === 2 ? "ü•â" : "";

        div.innerHTML = `
          <div class="player-info">
            <img src="${player.avatar || 'avatars/default.png'}" alt="avatar" />
            <div>
              <strong>${player.name}</strong><br>
              <small>${player.dogname || ''}</small>
            </div>
          </div>
          <div>
            ${medal ? `<span class="medal">${medal}</span>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = loadLeaderboard;
  </script>
</head>
<body>
  <h1>üèÜ Top Doggos</h1>
  <div id="leaderboard" class="leaderboard"></div>
</body>
</html>
