<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Dog Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #FFEB3B;
    }
    form {
      background-color: #fff;
      color: #4A148C;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem;
      width: 90%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .funny-button {
      background-color: #FFEB3B;
      color: #4A148C;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 1rem;
    }
    .funny-button:hover {
      transform: scale(1.05);
    }
    .small-text {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üêæ Join the Doggy Scavenger Hunt!</h1>
  <form onsubmit="submitSignup(event)">
    <input id="name" type="text" placeholder="Your Name" required />
    <input id="email" type="email" placeholder="Your Email" required />
    <input id="phone" type="text" placeholder="Phone Number (optional)" />
    <input id="dogname" type="text" placeholder="Dog's Name" required />
    <input id="breed" type="text" placeholder="Dog's Breed" required />
    <input id="age" type="text" placeholder="Dog's Age" required />
    <button class="funny-button" type="submit">
      üê∂ Let's Pick Your Pupsona!
    </button>
    <div class="small-text">(Choose a cartoon dog avatar or upload your furry friend!)</div>
  </form>

  <script>
    function submitSignup(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const dogname = document.getElementById("dogname").value.trim();
      const breed = document.getElementById("breed").value.trim();
      const age = document.getElementById("age").value.trim();

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("dogname", dogname);
      localStorage.setItem("breed", breed);
      localStorage.setItem("age", age);

      window.location.href = "choose-avatar.html";
    }
  </script>
</body>
</html>
