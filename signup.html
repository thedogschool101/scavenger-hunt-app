<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Dog Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <script type="module">
    // Firebase import + config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeTF1VT20rZEUz_46SqIWqcNAmFRyb-YA",
      authDomain: "doghuntapp.firebaseapp.com",
      projectId: "doghuntapp",
      storageBucket: "doghuntapp.appspot.com",
      messagingSenderId: "516842466897",
      appId: "1:516842466897:web:78d992f9fad6c9d5ad1270"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitForm = async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const breed = document.getElementById("breed").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!name || !email) {
        alert("Please enter your name and email.");
        return;
      }

      try {
        await addDoc(collection(db, "players"), {
          name,
          email,
          breed,
          age,
          timestamp: serverTimestamp()
        });
        window.location.href = "clue1.html"; // Redirect to first clue
      } catch (error) {
        alert("Error saving your info. Please try again.");
        console.error("Error writing to Firestore: ", error);
      }
    };
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #FFEB3B;
    }
    form {
      background-color: #fff;
      color: #4A148C;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem;
      width: 80%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #FFEB3B;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #4A148C;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üêæ Join the Doggy Scavenger Hunt!</h1>
  <form onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="breed" placeholder="Dog's Breed" />
    <input type="text" id="age" placeholder="Dog's Age" />
    <button type="submit">Start Hunt</button>
  </form>
</body>
</html>
