<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Dog Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #B359D9;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #FFEB3B;
    }
    form {
      background-color: #fff;
      color: #4A148C;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem;
      width: 80%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 0.3rem;
      background-color: #eee;
    }
    button {
      background-color: #FFEB3B;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #4A148C;
      cursor: pointer;
      margin-top: 1rem;
    }
    #confirmation {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>üêæ Join the Doggy Scavenger Hunt!</h1>
  <form onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="breed" placeholder="Dog's Breed" required />
    <input type="text" id="age" placeholder="Dog's Age" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="facebook" placeholder="Facebook Profile Name (or say 'None')" required />

    <label for="avatarSelect">üê∂ Choose a Dog Avatar (or upload below)</label>
    <select id="avatarSelect">
      <option value="">-- Select a Dog Avatar --</option>
      <option value="üê∂ Mutt">üê∂ Mutt</option>
      <option value="üêï Lil Giant">üêï Lil Giant</option>
      <option value="ü¶¥ Crazy Critter">ü¶¥ Crazy Critter</option>
      <option value="üêæ Sniffer Champ">üêæ Sniffer Champ</option>
      <option value="üí® Zoomie Beast">üí® Zoomie Beast</option>
      <option value="üé§ Howlin' Pal">üé§ Howlin' Pal</option>
    </select>

    <label for="avatarPhoto">üì∏ Or Upload a Dog Avatar Photo</label>
    <input type="file" id="avatarPhoto" accept="image/*" />

    <button type="submit">Start Hunt</button>
    <p id="confirmation"></p>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeTF1VT20rZEUz_46SqIWqcNAmFRyb-YA",
      authDomain: "doghuntapp.firebaseapp.com",
      projectId: "doghuntapp",
      storageBucket: "doghuntapp.appspot.com",
      messagingSenderId: "516842466897",
      appId: "1:516842466897:web:78d992f9fad6c9d5ad1270"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function submitForm(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const breed = document.getElementById("breed").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const facebook = document.getElementById("facebook").value.trim();
      const avatarSelect = document.getElementById("avatarSelect").value;
      const avatarFile = document.getElementById("avatarPhoto").files[0];

      if (!name || !email || !breed || !age || !phone || !facebook) {
        alert("Please fill in all required fields.");
        return;
      }

      let avatar = avatarSelect;

      try {
        if (avatarFile) {
          const storageRef = storage.ref(`avatars/${Date.now()}_${avatarFile.name}`);
          const uploadTask = await storageRef.put(avatarFile);
          avatar = await uploadTask.ref.getDownloadURL();
        }

        await db.collection("players").add({
          name,
          email,
          breed,
          age,
          phone,
          facebook,
          avatar,
          timestamp: new Date()
        });

        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPhone", phone);

        document.getElementById("confirmation").innerText = "‚úÖ You're signed up!";
        window.location.href = "clue1.html";

      } catch (error) {
        console.error("Error saving player:", error);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
